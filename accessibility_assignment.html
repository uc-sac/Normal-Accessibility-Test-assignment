<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

 <script type='text/javascript'>
        function KeyPress(e) {
            var evtobj = window.event? event : e


            //test1 if ctrl+z is pressed

            if (evtobj.keyCode == 90 && evtobj.ctrlKey) {
               document.getElementById("okbtn").click();
             }else if(evtobj.keyCode == 81 && evtobj.ctrlKey) {

              //test1 if ctrl+q is pressed
               document.getElementById("cancelbtn").click();
            }
            if(document.activeElement.id=="heading"&&evtobj.keyCode==9&&evtobj.shiftKey){
             e.preventDefault();
            document.querySelector('.autofocus2').focus();
            }
   }
        document.onkeydown = KeyPress;
    </script>
<body>
<h1 id="heading" tabindex="1" class="autofocus1">Normal Accessibility Test</h1>
    <a href="#" tabindex="2">Tutorials</a>
    <a href="#" tabindex="3">References</a>
    <a href="#" tabindex="4">Exercise</a>
    <a href="#" tabindex="5">Videos</a>
    <a href="#" tabindex="6">New</a>
    <a href="#" tabindex="7">Menu</a>
    <br>
    <a href="#" tabindex="8">Log in</a>
    <br>
    <a href="#" tabindex="9">Paid Courses</a>
    <a href="#" tabindex="10">New</a>
    <br>
    <button id="okbtn" tabindex="11" onClick="alert('ok button pressed')">Ok</button>
    <button id="cancelbtn" class="autofocus2" tabindex="12" onClick="alert('cancel button pressed')">Cancel</button>
<div tabindex="13"  onFocus="document.querySelector('.autofocus1').focus()"></div>
</body>
</html>
